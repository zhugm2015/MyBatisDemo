apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    /* web */
    compile 'javax:javaee-web-api:7.0'
    /* mysql */
    compile 'mysql:mysql-connector-java:5.1.26'
    /* MyBatis */
    compile 'org.mybatis:mybatis:3.2.8'
}